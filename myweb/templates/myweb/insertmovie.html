<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<style>
body, html {
  height: 100%;
  font-family: "Inconsolata", sans-serif;
}
.menu {
  display: none;
}
</style>
<body>

<!-- Links (sit on top) -->

    <div class="w3-col s3">
      <a href="/" class="w3-button w3-block w3-black">HOME</a>

    <div class="w3-col s3">
      <a href="/anime/" class="w3-button w3-block w3-black">ซับไทย</a>

      <a href="/anime1/" class="w3-button w3-block w3-black">พากย์ไทย</a>
    </div>
    <div class="w3-col s3">
      <a href="/anime2/" class="w3-button w3-block w3-black">อนิเมะทั้งหมด</a>
    </div>
    <div class="w3-col s3">
        <a href="/login" class="w3-button w3-block w3-black">Login</a>
    </div>
    <div class="w3-col s3">
        <a href="/insertmovie/" class="w3-button w3-block w3-black">insertmovie</a>
    </div>
  </div>
</div>

<div class="w3-sand w3-grayscale"><br><br><br><br><br><br>
    <h2>เพิ่ม<em>อนิเมะ</em></h2>

            <form method="POST">
                {% csrf_token %}
                Img : <input type="text" name="img"><br><br>
                ชื่ออนิเมะ : <input type="text" name="animename"><br><br>
                LinkAnime : <input type="text" name="link"><br><br>
                <input type="submit">
            </form>
<script>
// Tabbed Menu
function openMenu(evt, menuName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-dark-grey", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-dark-grey";
}
document.getElementById("myLink").click();
</script>

</body>
</html>
